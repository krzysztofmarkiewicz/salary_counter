<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik wypłat</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="app">
        <div class="app-elem app-elem--num-of-days">
            <h2>Dni robocze w miesiącu</h2>
            <div class="app-data">
                <div><label for="num-of-days">Ilość dni:</label>
                    <input type="number" name="num-of-days" class="num-of-working-days">
                </div>
                <div><input type="month" name="" id="" class="month"></div>


            </div>

        </div>
        <div class="app-elem app-elem--hours-worked">
            <h2>Przepracowane godziny</h2>
            <div class="app-data">
                <div><label for="hours-worked">Ilość godzin:</label>
                    <input type="number" name="hours-worked" class="hours-worked">
                </div>

            </div>
        </div>
        <div class="app-elem hourly-rate-wrap">
            <h2>Stawka godzinowa</h2>
            <div class="app-data app-data--hourly-rate">
                <div><label for="hourly-rate-brutto">Brutto</label>
                    <input type="number" name="hourly-rate-brutto" class="hourly-rate-brutto">
                </div>
                <div> <label for="hourly-rate-netto">Netto</label>
                    <input type="number" name="hourly-rate-netto" class="hourly-rate-netto" readonly>
                </div>



            </div>
            <div class="app-data">
                <span>Umowa o pracę</span>
                <input type="checkbox" name="" id="type-of-contract">
                <span>Umowa zlecenie</span>

            </div>


        </div>
        <div class="app-elem app-elem--vacation">
            <h2>Urlop</h2>
            <div class="app-data">
                <div> <label for="vacation-days">Ilości dni:</label>
                    <input type="number" name="vacation-days" class="vacation-days">
                </div>
                <div> <label for="vacation-value">Wartość:</label>
                    <input type="number" name="vacation-value" class="vacation-day-value" readonly>
                </div>


            </div>

            <p class="sum vacation-sum">Do wypłaty za Urlop: <span>0</span> zł</p>

        </div>
        <div class="app-elem app-elem--sick-leave">
            <h2>L4</h2>
            <div class="app-data">
                <div><label for="sick-leave-days">Ilości dni:</label>
                    <input type="number" name="sick-leave-days" class="sick-leave-days">
                </div>
                <div> <label for="sick-leave-value">Wartość:</label>
                    <input type="number" name="sick-leave-value" class="sick-leave-day-value" readonly>
                </div>
            </div>
            <div class="app-data">
                <p>Płatne 80%</p>
                <input type="checkbox" name="base-sick-leave-day-value" id="base-sick-leave-day-value">
                <p>Płatne 100%</p>
            </div>
            <p class="sum sick-leave-sum">Do wypłaty za L4: <span>0</span> zł</p>

        </div>
        <div class="app-elem app-elem--bonus">
            <h2>Premia:</h2>
            <div class="app-data"> 
                <div> <label for="bonus">Wartość:</label>
                <input type="number" name="bonus" class="bonus"></div>
               
            </div>

        </div>
        <div class="result"></div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
